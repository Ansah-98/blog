{%extends 'base.html'%}
{%block content%}
{%if sent %}

<h1>Email successully sent</h1>
<p><h3>{{post.title}} was successfully sent to {{form.cleaned_data.to}}</h3>
</p>
{% else %}

<h1>share {{post.title}} by email </h1>
<form action="" method="post">
    {{form.as_p}}
    {%csrf_token%}
    <input type="submit" value="send email">
</form>

{%endif%}
{%endblock%}
